<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <main>
            <section>
                {% for object in all_list_items %}
                <h1>{{object.name}}</h1>
                <p>{{object.tasks}}</p>

                <hr>
                <!-- if empty -->
                {% empty %}
                <p>No TodoList</p>
                {% endfor %}
            </section>
        </main>
    </body>

</html>
