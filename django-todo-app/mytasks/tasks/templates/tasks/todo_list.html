{% extends "tasks/base.html" %}

{% block content %}

<div>
    <div>
        <div>
            <h3>Edit your list</h3>
            <h5>{{ todo_list.title | upper }}</h5>
        </div>

        <ul>
            {% for todo in object_list %}
            <li>
                <div>

                    <a href="#">{{todo.title}} (Due {{ todo.due_date }})</a>
                </div>
            </li>
            {% empty %}
            <p>There are no tasks in this todoList.</p>
            {% endfor %}
        </ul>
        <p>
            <input type="button" value="add new tasks" onclick="location.href='#'" />
        </p>
    </div>
</div>

{% endblock %}
