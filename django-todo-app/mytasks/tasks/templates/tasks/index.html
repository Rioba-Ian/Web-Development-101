{% extends "tasks/base.html" %}
{% block content %}
<!-- index.html -->

{% if object_list %}
<h3>All the TodoLists</h3>
{% endif %}

<ul>
    {% for todolist in object_list %}
    <li>
        <a href="{% url 'list' todolist.id %}">
            <p>{{todolist.title}}</p>
        </a>
    </li>
    {% empty %}
    <h4>You have no TodoLists</h4>
    {% endfor %}

</ul>

{% endblock %}
