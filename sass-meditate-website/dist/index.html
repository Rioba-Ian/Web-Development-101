<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>When you can't go any further</title>
    </head>

    <body>

        <!-- navbar -->
        <nav class="navbar">
            <a href="" class="navbar__logo">Meditate</a>
            <div class="navbar__bars">
                <i class="fas fa-bars"></i>
            </div>
            <div class="navbar__menu">
                <a href="/" class="navbar__menu--links">Home</a>
                <a href="/" class="navbar__menu--links">Products</a>
                <a href="/" class="navbar__menu--links">Services</a>
                <a href="/" class="navbar__menu--links" id="signUp">Sign Up</a>

            </div>
        </nav>


        <!-- end of navigation -->

        <!-- hero section -->
        <main class="hero">
            <div class="hero__container">
                <div class="hero__container--left">
                    <h1>They are coming up</h1>
                    <h2>Be prepared</h2>
                    <p>Stay up to date and join in.</p>
                    <button class="hero__container--btn">
                        Sign Up Now
                    </button>
                </div>
                <div class="hero__container--right">
                    <img src="./images/meditating.svg" alt="" class="hero__container--img" />
                </div>
            </div>
        </main>

</html>
